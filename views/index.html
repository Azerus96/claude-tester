<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude API Tester</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Claude API Tester</h1>
        </header>

        <main>
            <section class="input-section">
                <h2>Input</h2>
                <textarea 
                    id="input" 
                    placeholder="Enter your prompt here..."
                >Explain what is React in simple terms</textarea>
                <button id="sendButton" class="button">Send Request</button>
                <div class="loading" id="loading">Processing request...</div>
            </section>

            <section class="response-section">
                <h2>Response</h2>
                <div id="response"></div>
            </section>
        </main>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script src="/js/main.js"></script>
</body>
</html>
